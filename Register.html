<!DOCTYPE html>

<head>
	<title>Register Now</title>
	<link rel="stylesheet" type="text/css" href="register.css">
	<script language="JavaScript">
		var specialChar = "0123456789`-=[];',./~!@#$%^&*()_+{}:<>?|12"
		var numSet = "0123654789"
		function hide()
		{
			document.getElementById("NameError1").hidden = 'hidden';
			document.getElementById("NameError2").hidden = 'hidden';
			document.getElementById("DateError").hidden = 'hidden';
			document.getElementById("PhotoError").hidden = 'hidden';
			document.getElementById("GenderError").hidden = 'hidden';
			document.getElementById("EmailError").hidden = 'hidden';
			document.getElementById("CountryError").hidden = 'hidden';
			document.getElementById("AddressError").hidden = 'hidden';
			document.getElementById("PincodeError").hidden = 'hidden';
			document.getElementById("PhoneError").hidden = 'hidden';
			document.getElementById("TermsError").hidden = 'hidden';
		}

		function validateForm()
		{
			var flag = 0;
			hide();
			//validate name
			var fname = document.f1.firstname.value;
			var mname = document.f1.middlename.value;
			var lname = document.f1.lastname.value;
			var fullname = fname + mname + lname;
			if(fname=='' || mname=='' || lname=='')
			{
				hide();
				document.getElementById("NameError1").hidden = '';
				flag = 1;
			}
			if(fullname != '')
			{
				for(var i =0;i<fullname.length;i++)
					for(var j=0;j<specialChar.length;j++)
					{
						if(fullname.charAt(i)==specialChar.charAt(j))
						{
							flag=1;
							hide();
							document.getElementById("NameError2").hidden = '';
							break;
						}
					}
			}
			//validate date
			if(flag != 1 && document.f1.dob.value =='')
			{
				flag = 1;
				hide();
				document.getElementById("DateError").hidden = '';
			}
			//file upload
			var inp = document.getElementById("photo");
			if(flag != 1 && inp.files.length<1)
			{
				flag=1;
				hide();
				document.getElementById("PhotoError").hidden = '';
			}
			//Email
			var pattern =/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			var str = document.getElementById("email").value;
			if(flag != 1)
			{
				if(pattern.test(str))
					flag = 0;
				else
				{
					flag = 1;
					hide();
					document.getElementById("EmailError").hidden = '';
				}
			}
			
			//Country
			if(flag !=1 && document.getElementById("country").value == '')
			{
				flag = 1;
				hide();
				document.getElementById("CountryError").hidden = '';
			}

			//Address
			if(flag != 1 && document.getElementById("address").value == '')
			{
				flag = 1;
				hide();
				document.getElementById("AddressError").hidden = '';
			}

			//Pin Code
			if(flag!=1 && document.getElementById("pincode").value == '')
			{
				flag = 1;
				hide();
				document.getElementById("PincodeError").hidden = '';
			}

			//Phone Number
			var reg =/^(\+\d{1,3}[- ]?)?\d{10}$/
			if(flag != 1)
			{
				if(reg.test(document.getElementById("pnumber").value))
					flag = 0
				else
				{
					flag = 1;
					hide();
					document.getElementById("PhoneError").hidden = '';
				}
			}


			
			if(flag==1)
				{alert("see the error");}
		}
	</script>
</head>

	<label><h3>Fill up your details</h3></label>
	<form name="f1">
		<table class="details" width = "100%">
			<!--NAME-->
			<tr>
				<td class="label" width = "20%">

				</td>
				<td>

			<!--DATE OF BIRTH-->

			<!--PHOTO-->

				</td>

				</td>
			</tr>
			<!--GENDER-->
			<tr>

				</td>
			</tr>
			<!--EMAIL-->
			<tr>
				<td class="label" width="20%">
					<label>E-mail:</label>
				</td>
				<td>

				</td>
			</tr>
			<!--COUNTRY-->
			<tr>
				<td class="label" width = "20%">
					<label>Country:</label>
				</td>

					<label id="CountryError" class="hidden">Enter your country!!</label>
				</td>
			</tr>
			<!--ADDRESS-->
			<tr >
				<td class="label" width="20%">
					<label>Address:</label>
				</td>
				<td width="80%">
					<textarea id="address" rows="5"></textarea>
					<label id="AddressError" class="hidden">Enter the address!!</label>
				</td>
			</tr>
			<!--PIN CODE-->
			<tr>
				<td class="label" width="20%">
					<label>PIN code:</label>
				</td>
				<td width="20%">
					<input type="number" id="pincode" placeholder="Enter PIN code">
					<label id="PincodeError" class="hidden">Enter correct pincode!!</label>
				</td>
			</tr>
			<!--PHONE NUMBER-->
			<tr>
				<td class="label" width="20%">
					<label>Phone Number:</label>
				</td>
				<td width="30%">
					<input type="number" id="pnumber" placeholder="Enter phone number">
					<label id="PhoneError" class="hidden">Enter correct phone number!!</label>
				</td>
			</tr>
			<!--EXPERIENCE-->
			<tr>
				<td class="label" width="20%">

				</td>

			</tr>

		</table><hr>
